<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image1</title>
    <link rel="stylesheet" href="./Image1.css">
    <script src="https://kit.fontawesome.com/4fa8cbab32.js" crossorigin="anonymous"></script>
</head>

<body>
   

    <header>
        <nav>
            <h2>CodingLab</h2>
            <div id="menu">
                <p>Home</p>
                <p>Product</p>
                <p>Services</p>
                <p>contact</p>

            </div>
            <button id="login_button">Login</button>
        </nav>
    </header>
    <div id="main_body">

        <main>
            <div id="form_box">
                <div id="login">
                    <h1>Login</h1>

                </div>
                
                <div id="form_content">
                    <form action="" class="formhumai">
                        <div class="line">
                        <div>
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" name="email" id="email" class="form_cont" placeholder="Enter your email" required>
                        </div>
                        <div>
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="password" id="password" class="form_cont" placeholder="Enter your password" required>
                        </div>
                        </div>
                        <div class="remember">
                            <label for="remember_me"><input type="checkbox" name="remember_me" id="remember_me">Remember me </label>
                            <a href="">Forgot password?</a>
                            
                        </div>
                        <div>
                            <button>Login Now</button>
                        </div>

                        <div class="foot">
                            <p>Not a member?
                            <a href="">Signup Now</a></p>

                        </div>
                    </form>
                </div>
            </div>

        </main>

    </div>


</body>

</html>
